<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="refresh" content="900">

<style>
  body {
    margin: 0;
    background: #0f1115;
    color: #ffffff;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  }

  .container {
    padding: 40px 60px;
  }

  h1 {
    font-size: 48px;
    margin-bottom: 30px;
    font-weight: 600;
  }

  iframe {
    width: 100%;
    height: calc(100vh - 120px);
    border: none;
  }
</style>
</head>

<body>
  <div class="container">
    <h1>Upcoming Events</h1>

    <iframe
      src="<iframe id="open-web-calendar" 
    style="background:url('https://raw.githubusercontent.com/niccokunzmann/open-web-calendar/master/static/img/loaders/circular-loader.gif') center center no-repeat;"
    src="https://open-web-calendar.hosted.quelltext.eu/calendar.html?url=https%3A%2F%2Foutlook.office365.com%2Fowa%2Fcalendar%2F7108e71b7e124f55894362ba501a4560%40leadershipinstitute.org%2Ffe8e4236f49b45a9950ea03e782cbb0f7576720373828280311%2Fcalendar.ics"
    sandbox="allow-scripts allow-same-origin allow-top-navigation allow-downloads"
    allowTransparency="true" scrolling="no" 
    frameborder="0" height="600px" width="100%"></iframe>">
    </iframe>
  </div>
</body>
</html>
