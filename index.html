<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="refresh" content="900" />
  <style>
    :root {
      /* Increase this until the Day/Week/Month bar is fully gone */
      --crop-top: 135px;

      /* Optional: block the hamburger zone (top-left) */
      --block-width: 340px;
      --block-height: 220px;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* Move the iframe up to hide the header UI */
    iframe {
      position: absolute;
      top: calc(-1 * var(--crop-top));
      left: 0;
      width: 100vw;
      height: calc(100vh + var(--crop-top));
      border: 0;
      display: block;
    }

    /* Invisible click-blocker so hamburger/drawer can't be opened */
    .click-blocker {
      position: absolute;
      top: 0;
      left: 0;
      width: var(--block-width);
      height: var(--block-height);
      background: transparent;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div class="click-blocker"></div>

  <iframe
    src="https://open-web-calendar.hosted.quelltext.eu/calendar.html?url=https%3A%2F%2Foutlook.office365.com%2Fowa%2Fcalendar%2F7108e71b7e124f55894362ba501a4560%40leadershipinstitute.org%2Ffe8e4236f49b45a9950ea03e782cbb0f7576720373828280311%2Fcalendar.ics">
  </iframe>

</body>
</html>
